<h2 class="text-4xl font-bold mb-4 ">Actualizar producto</h2>
<div class="w-1/3 form">
  <div>
    <span class="bi bi-person-badge-fill"></span>
  </div>
  <div>
    <input type="number" placeholder="id" class="shadow bg-gray-300 font-bold appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readOnly [value]="ObjetoLLamado[0].id" #id>
  </div>
  <div>
    <span class="bi bi-upc"></span>
  </div>
  <div>
    <input type="number" placeholder="Código" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [value]="ObjetoLLamado[0].cod" #cod>
  </div>
  <div>
    <span class="bi bi-clipboard-fill"></span>
  </div>
  <div>
    <input type="text" placeholder="Descripción" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [value]="ObjetoLLamado[0].descript" #descript>
  </div>
  <div>
    <span class="bi bi-box-seam-fill"></span>
  </div>
  <div>
    <input type="number" placeholder="Precio de compra" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [value]="ObjetoLLamado[0].compra" #buy>
  </div>
  <div>
    <span class="bi bi-tag-fill"></span>
  </div>
  <div>
    <input type="number" placeholder="Precio de venta" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [value]="ObjetoLLamado[0].venta" #sell> 
  </div>
  <div>
    <span class="bi bi-shop"></span>
  </div>
  <div>
    <input type="number" placeholder="Existencias" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [value]="ObjetoLLamado[0].Existencia" #stock>
  </div>
  <div class="boton">
    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" (click)="editar(id.value, cod.value, descript.value, buy.value, sell.value, stock.value)">Actualizar</button>
    <button class="bg-red-700 hover:bg-red-300 hover:text-gray-700 text-gray-200 font-semibold py-2 px-4  rounded shadow" (click)="cancel()">Cancel</button>
  </div>
  
</div>
