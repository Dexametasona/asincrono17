<table class="w-full">
  <thead>
    <tr class="text-xl bg-slate-200">
      <th>ID</th>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio de compras</th>
      <th>Precio de venta</th>
      <th>Ganancia</th>
      <th>Existencia</th>
      <th>Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of almacen" class="text-center text-xl border-b border-black-500">
      <td>{{x.id}}</td>
      <td>{{x.cod}}</td>
      <td>{{x.descript}}</td>
      <td>{{x.compra}}</td>
      <td>{{x.venta}}</td>
      <td>{{x.venta-x.compra}}</td>
      <td>{{x.Existencia}}</td>
      <td><button (click)="editar(x.id)" class="bg-green-300 hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow"><span class="bi bi-pencil-square"></span></button></td>
    </tr>
  </tbody>
</table>
